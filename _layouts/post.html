<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en-en' xml:lang='en-en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html' http-equiv='Content-Type' />
    <meta author='Greg Osuri' />
    <link href='/stylesheets/screen.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <title>{{ page.title }}</title>
    <script src='http://use.typekit.com/xrn7yhf.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        try{Typekit.load();}catch(e){}
      //]]>
    </script>
  </head>
  <body>
    <div id='container'>
      <div id='content'>
        <div class='post'>
          <div id='heading'>
            <p class='published'>{{ page.date | date_to_string}}</p>
            <h1 class='title'>{{ page.title }}</h1>
            <p class='author'>
              <a href='/'>Greg Osuri</a>
            </p>
          </div>
          <div class='body'>
            {{ content }}
          </div>
          <div class='comments'>
            <div id='disqus_thread'></div>
            <script type='text/javascript'>
              //<![CDATA[
                  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                  var disqus_shortname = 'gregosuri'; // required: replace example with your forum shortname
                
                  // The following are highly recommended additional parameters. Remove the slashes in front to use.
                  // var disqus_identifier = 'unique_dynamic_id_1234';
                  // var disqus_url = 'http://example.com/permalink-to-page.html';
                
                  /* * * DON'T EDIT BELOW THIS LINE * * */
                  (function() {
                      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
              //]]>
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          </div>
        </div>
      </div>
      <div id='footer'>
        <p class='copy'>
          Copyright &copy; 2011 by
          <a href='/about' rel='me author'>Greg Osuri</a>
        </p>
        <p class='github'>
          Created using
          <a href='https://github.com/mojombo/jekyll'>Jekyll</a>
          and hosted on
          <a href='http://pages.github.com/'>GitHub Pages</a>
        </p>
      </div>
    </div>
  </body>
</html>
